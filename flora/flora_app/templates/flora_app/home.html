{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flora Pedras - Pai Xangô</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'flora_app\imagens\icon.png' %}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold fs-4 text-dark" href="{% url 'home' %}">
                <img src="{% static 'flora_app/imagens/logo_flora.jpg' %}" alt="logo_flora" width="100" class="me-2 rounded-circle border border-dark">
                Flora Pedras Pai Xangô
            </a>
        </div>
    </nav>

    <!-- Painel de Controle -->
    <div class="container mt-5">
        <h2 class="text-center mb-5 text-danger fw-bold display-6">Painel de Controle</h2>

        <div class="row g-4 justify-content-center">

            <!-- Novo Produto -->
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 shadow-sm border-0 text-center">
                    <div class="card-body">
                        <h5 class="card-title text-danger fw-bold">Novo Produto</h5>
                        <a href="{% url 'criar_produto' %}" class="btn btn-warning w-100 mt-3 fw-semibold">Criar</a>
                    </div>
                </div>
            </div>


            <!-- Lista de Produtos -->
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 shadow-sm border-0 text-center">
                    <div class="card-body">
                        <h5 class="card-title text-danger fw-bold">Lista de Produtos</h5>
                        <a href="{% url 'listar_produto' %}" class="btn btn-warning w-100 mt-3 fw-semibold">Ver Lista</a>
                    </div>
                </div>
            </div>

            <!-- Registrar Venda -->
            <div class="col-md-3 col-sm-6">
                <div class="card h-100 shadow-sm border-0 text-center">
                    <div class="card-body">
                        <h5 class="card-title text-danger fw-bold">Registrar Venda</h5>
                        <a href="{% url 'calcular_compra' %}" class="btn btn-warning w-100 mt-3 fw-semibold text-dark">Vender</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
