{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'flora_app\imagens\icon.png' %}">
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">Confirmar Exclusão</h2>
    </div>

    <div class="card shadow-sm border-warning text-center">
        <div class="card-header bg-warning text-dark fw-bold">Atenção</div>
        <div class="card-body">
            <p class="fs-5">Tem certeza que deseja excluir o produto:</p>
            <p class="fw-semibold text-danger fs-4">{{ produto.nomeProduto }}</p>

            <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger fw-semibold">Sim, excluir</button>
                <a href="{% url 'listar_produto' %}" class="btn btn-warning fw-semibold text-dark">Cancelar</a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
