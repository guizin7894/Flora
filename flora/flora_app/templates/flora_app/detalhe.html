{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'flora_app\imagens\icon.png' %}">
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">Detalhes do Produto</h2>
    </div>

    <div class="card shadow-sm border-warning">
        <div class="card-header bg-warning text-dark fw-bold">Informações do Produto</div>
        <div class="card-body">
            <p><span class="fw-semibold text-danger">Nome do Produto:</span> {{ produto.nomeProduto }}</p>
            <p><span class="fw-semibold text-danger">Quantidade:</span> {{ produto.quantidade }}</p>
            <p><span class="fw-semibold text-danger">Preço Unitário:</span> R$ {{ produto.preco_unitario }}</p>
            <p><span class="fw-semibold text-danger">Código de Barras:</span> {{ produto.CodBarras }}</p>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-between">
        <a href="{% url 'home' %}" class="btn btn-danger fw-semibold">Voltar</a>
        
    </div>

</div>

</body>
</html>
