{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'flora_app\imagens\icon.png' %}">
</head>
<body class="bg-light">

<div class="container py-5 text-center">

    <img src="{% static 'flora_app/imagens/logo_flora.jpg' %}" alt="Logo Flora" width="120" class="mb-3 rounded-circle border border-dark">

    <div class="mb-4">
        <h2 class="fw-bold text-danger">Ficha do Produto</h2>
        <h5 class="text-warning">
            {% if produto_form.instance.pk %}
                Editar Produto
            {% else %}
                Novo Produto
            {% endif %}
        </h5>
    </div>

    <form method="post" class="needs-validation text-start">
        {% csrf_token %}

        <div class="card shadow-sm mb-4 border-warning">
            <div class="card-header bg-warning text-dark fw-bold">Dados do Produto</div>
            <div class="card-body">
                {{ produto_form.as_p }}
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'home' %}" class="btn btn-danger fw-semibold">Cancelar</a>
            <button type="submit" class="btn btn-warning fw-semibold text-dark">Salvar</button>
        </div>
    </form>

</div>

</body>
</html>
